<div class="container mx-auto mt-4">
  <div class="mb-24">
    <owl-carousel-o [options]="actOptions">
      <ng-template carouselSlide>
        <img src="./assets/img/hero/Capture1.png" alt="slide 1">
      </ng-template>
      <ng-template carouselSlide>
        <img src="./assets/img/hero/LEARLINE.jpg" alt="slide 2">
      </ng-template>
      <ng-template carouselSlide>
        <img src="./assets/img/hero/DL.jpg" alt="slide 3">
      </ng-template>
      <ng-template carouselSlide>
        <img src="./assets/img/hero/MN.jpg" alt="slide 4">
      </ng-template>
    </owl-carousel-o>
  </div>
  <div class="gallery grid grid-cols-4 gap-4">
    <div class="gallery__wrapper aspect-square" *ngFor="let img of listOfImages">
      <img [src]="img.name" [alt]="img.name" loading="lazy" class="object-cover">
    </div>
  </div>
</div>
